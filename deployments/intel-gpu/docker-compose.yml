version: '3.8'

services:
  intel-gpu-top:
    image: bija52/intel-gpu-top:latest
    container_name: intel-gpu-top
    privileged: true
    volumes:
      - /dev/dri:/dev/dri
    ports:
      - "9101:9101"
    restart: unless-stopped
    environment:
      - INTERVAL=1
      - PORT=9101
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  intel-gpu-exporter:
    image: dmontgomery40/intel-gpu-prometheus-exporter:latest
    container_name: intel-gpu-exporter
    depends_on:
      intel-gpu-top:
        condition: service_healthy
    ports:
      - "9102:9102"
    restart: unless-stopped
    environment:
      - INTEL_GPU_TOP_URL=http://intel-gpu-top:9101
      - EXPORTER_PORT=9102
      - SCRAPE_INTERVAL=5s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9102/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  default:
    driver: bridge
    name: telemetry-intel-gpu