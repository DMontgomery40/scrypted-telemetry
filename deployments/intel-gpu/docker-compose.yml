version: '3.8'

services:
  intel-gpu-exporter:
    image: ghcr.io/bjia56/intel-gpu-exporter
    container_name: intel-gpu-exporter
    privileged: true
    volumes:
      - /dev/dri:/dev/dri
    ports:
      - "9102:9102"
    restart: unless-stopped
    environment:
      - EXPORTER_PORT=9102
      - SCRAPE_INTERVAL=5s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9102/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  default:
    driver: bridge
    name: telemetry-intel-gpu